<html>

<head>

    <title>Array Mapping and Sorting</title>
</head>

<body>
    <script>
        let arr = [5, 3, 8, 1, 2];

        document.write("Sorted Ascending: " + arr.map(num => num * 2).sort((a, b) => a - b) + "<br>");
        document.write("Sorted Descending: " + arr.map(num => num * 2).sort((a, b) => b - a) + "<br>");
    </script>
</body>

</html>
